<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoo Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="grid grid-cols-1 md:grid-cols-3">
  <div class="bg-white p-6 rounded-lg shadow-lg w-96  border border-red-500">
    <h1 class="text-2xl font-bold text-center mb-4">Zoo Manager</h1>

    <label for="ticketSale" class="block text-gray-700 font-medium mb-2">Enter Tickets Sold:</label>
    <input 
      type="number" 
      id="ticketSale" 
      class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" 
      placeholder="Number of Tickets Sold" 
    />

    <button 
      id="calculateBtn" 
      class="w-full bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
      Calculate
    </button>

    <p id="result" class="mt-4 text-lg font-semibold text-center"></p>
 </div>

 <div class="bg-white p-6 rounded-lg shadow-lg w-96  border border-red-500">
  <h1 class="text-2xl font-bold text-center mb-4 mt-8">Name Checker</h1>

  <label for="nameInput" class="block text-gray-700 font-medium mb-2">Enter Name:</label>
  <input 
    type="text" 
    id="nameInput" 
    class="w-full px-3 py-2 mb-4 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" 
    placeholder="Enter a name" 
  />

  <button 
    id="checkNameBtn" 
    class="w-full bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
    Check Name
  </button>

  <p id="nameResult" class="mt-4 text-lg font-semibold text-center"></p>
 </div>

  

 </div>
</body>

<script src="main.js"></script>
</html>
